{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Servicios Italuz | ERP</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{% static 'libs/assets/animate.css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'libs/assets/font-awesome/css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'libs/assets/simple-line-icons/css/simple-line-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'libs/jquery/bootstrap/dist/css/bootstrap.css' %}" type="text/css" />

  <link rel="stylesheet" href="{% static 'erp/css/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'erp/css/app.css' %}" type="text/css" />

</head>
<body>
  <div class="app app-header-fixed ">


    <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">Servicios Italuz</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Ingrese para acceder al sistema</strong>
        </div>
        <form name="form" class="form-validation" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="text-danger wrapper text-center" ng-show="authError">

          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
            <input type="text" placeholder="Usuario" class="form-control no-border" ng-model="{{ form.username }}
            </div>
            <div class="list-group-item">
             <input type="password" placeholder="Password" class="form-control no-border" ng-model="{{ form.password }}
           </div>

         </div>

         {% if form.errors %}
         <p>El usuario y contraseña no coinciden. Por favor vuelva a intentar.</p>
         {% endif %}

         {% if next %}
         {% if user.is_authenticated %}
         <p>Su usuario no tiene acceso a esta página. Por favor acceda con algún usuario que sí tenga acceso.</p>
         {% else %}
         <p>Por favor ingresa para ver esta página.</p>
         {% endif %}
         {% endif %}

         <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Ingresar</button>
         <input type="hidden" name="next" value="{{ next }}">
         {# Assumes you setup the password_reset view in your URLconf #}
         <div class="text-center m-t m-b"><a href="{% url 'password_reset' %}" >Olvido su contraseña?</a></div>
         <div class="line line-dashed"></div>
       </form>
     </div>
     <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
        <small class="text-muted">Sistema desarrollado por PECCO SYSTEMS SPA.<br>&copy; 2017</small>
      </p>
    </div>
  </div>


</div>

<script src="{% static 'libs/jquery/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'libs/jquery/bootstrap/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'erp/js/ui-load.js' %}"></script>
<script src="{% static 'erp/js/ui-jp.config.js' %}"></script>
<script src="{% static 'erp/js/ui-jp.js' %}"></script>
<script src="{% static 'erp/js/ui-nav.js' %}"></script>
<script src="{% static 'erp/js/ui-toggle.js' %}"></script>
<script src="{% static 'erp/js/ui-client.js' %}"></script>

</body>
</html>
